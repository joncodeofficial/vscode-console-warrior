name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Install ovsx
        run: npm install -g ovsx

      - name: Run ESLint
        run: npm run lint:fix

      - name: Build extension
        run: npm run compile

      - name: Start X virtual framebuffer
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          export DISPLAY=':99.0'
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        shell: bash

      - name: Run Tests
        run: npm test
        env:
          DISPLAY: ':99.0'

      - name: Package .VSIX
        run: npm run package

      - name: Semantic Release (manual output)
        id: semantic-release
        run: |
          echo "Running semantic-release..."
          npx semantic-release > semantic.log
          echo "new-release-published=false" >> $GITHUB_OUTPUT
          if grep -q "Published release" semantic.log; then
            echo "‚úÖ Release published"
            echo "new-release-published=true" >> $GITHUB_OUTPUT
          else
            echo "‚ÑπÔ∏è No new release published"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        shell: bash

      - name: Publish to vscode Marketplace
        if: steps.semantic-release.outputs.new-release-published == 'true'
        run: |
          echo "üì¶ Publishing to Marketplace..."
          npx vsce publish --pat $VSCE_PAT --no-yarn
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        if: steps.semantic-release.outputs.new-release-published == 'true'
        run: |
          echo "üì¶ Publishing to Open VSX Registry..."
          npx ovsx publish --pat $OVSX_PAT
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
