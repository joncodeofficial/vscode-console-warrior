name: Feature Request
description: Suggest a new feature or enhancement for the extension.
title: '[Feature]: '
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        Have an idea for improving the extension? Let us know! Please be clear and detailed so others can understand and discuss it.
  - type: textarea
    id: description
    attributes:
      label: Describe the feature you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: use_case
    attributes:
      label: Use case
      placeholder: Why is this feature useful? Describe the problem it solves or the context where it's needed.
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      placeholder: Did you consider any other approaches or workarounds?
  - type: textarea
    id: additional
    attributes:
      label: Additional context or mockups (optional)
      placeholder: Links, screenshots, diagrams, or anything that helps explain the idea.
